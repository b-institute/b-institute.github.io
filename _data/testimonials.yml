- author: Smt. Pratibha Patil
  authorExtra: Former President of India
  authorAvatar: pratibha-patil
  fulltext: Science and Spiritualism have many commonalities. Both require a disciplined approach. Both require open, questioning minds. It is the interplay between science and spirituality that provides a balance between material advancement and developing a deep consciousness. ... I congratulate the organizers of this conference.
