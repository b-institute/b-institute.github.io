---
layout: gallery
title: Savijñānam Journal Issues
navclass: journal-home
---
      <div class="row page-row">

        {% for issue in site.journal offset: 1 %}
          <div class="col-md-3 col-sm-3 col-xs-12">
            <div class="album-cover">
              <a href="{{base}}/journal/{{issue.link}}">
                <img class="img-responsive" src="../assets/images/journal/{{issue.link}}.png" alt="{{issue.title}}" />
              </a>
              <div class="desc">
                <h4><small><a href="{{base}}/journal/{{issue.link}}">{{issue.title}}</a></small></h4>
                <p>{{issue.description[0]}}</p>
              </div>
            </div>
          </div>
        {% endfor %}

      </div><!--//page-row-->
